<app-navbar></app-navbar>

<form
  class="col-sm-6 offset-sm-3 my-3"
  #formInscription="ngForm"
  (submit)="oncreateUsers($event, formInscription)"
>
  <div class="form-group">
    <label for="login">Email</label>
    <input
      type="text"
      class="form-control"
      id="login"
      name="login"
      ngModel
      #login="ngModel"
    />
  </div>
  <div class="form-group">
    <label for="mdp">Mot de passe</label>
    <input
      type="password"
      class="form-control"
      id="mdp"
      name="mdp"
      ngModel
      #mdp="ngModel"
    />
  </div>
  <div class="form-group text-center">
    <input type="submit" class="btn btn-primary" value="connexion" />
  </div>
</form>
